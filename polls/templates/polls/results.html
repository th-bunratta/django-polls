<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>&quot;{{ question.question_text }}&quot; Result</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>coverage run manage.py test polls -v 2

    <ul>
    {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
</body>
</html>
